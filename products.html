<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./products.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <h1 class="head">Products</h1>
    <div>
      <div class="card">
        <img
          src="./images/download.jpeg"
          alt="Steak Gatsby"
          style="width: 100%"
        />
        <h1>Steak Gatsby</h1>
        <p class="price">R70.00</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="card">
        <img
          src="./images/download (1).jpeg"
          alt="Chicken Gatsby"
          style="width: 100%"
        />
        <h1>Chicken Gatsby</h1>
        <p class="price">R60.00</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="card">
        <img
          src="./images/fe317b57-e429-4422-af96-318cf8a9faaf.jpeg"
          alt="Vienna Gatsby"
          style="width: 85%"
        />
        <h1>Vienna Gatsby</h1>
        <p class="price">R50.00</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="card">
        <img
          src="./images/download (2).jpeg"
          alt="Polony Gatsby"
          style="width: 85%"
        />
        <h1>Polony Gatsby</h1>
        <p class="price">R40.00</p>
        <p><button>Add to Cart</button></p>
      </div>
    </div>
  </body>
</html>
